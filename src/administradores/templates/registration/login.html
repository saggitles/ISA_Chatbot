{% extends "base.html" %}


{% block titulo %}
    Login
{% endblock %}

{% block content %}
<!--aqui comienza mi codigo-->

<h1>Login</h1>
</br></br>

<div class="form-group">
  <form method=POST>
    {% csrf_token %}


    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        {{ form.username }}
      </div>
    </div>

      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          {{ form.password }}
        </div>
      </div>

      <div class="row">
        <div class="col-2"></div>

        <div class="col-sm-10">
          <small> <a href="{% url 'password_reset' %}">Se me olvidó mi contraseña</a> </small>
        </div>
    </div>


    </br></br>
    <button class= "btn btn-primary">Login</button>
</div>








<!--aqui Termina mi codigo-->
{%  endblock %}
